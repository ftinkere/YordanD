services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=yordan'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=user'
    ports:
      - '5433:5432'
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'

  

volumes:
  postgres_data:
    driver: local